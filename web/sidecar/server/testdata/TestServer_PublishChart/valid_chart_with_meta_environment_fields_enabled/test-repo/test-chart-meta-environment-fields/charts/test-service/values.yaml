image:
  pullPolicy: Always
  repository: nginx
  tag: latest
ingress:
  enabled: false
initConfig: {}
metaEnvironmentFields:
- fieldPath: metadata.name
  name: HELM_RELEASE_NAME
- fieldPath: metadata.namespace
  name: HELM_NAMESPACE
replicaCount: 1
resources:
  limits:
    cpu: 0m
    memory: "0"
  requests:
    cpu: 0m
    memory: "0"
serviceAccount:
  create: false
