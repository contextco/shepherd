image:
  pullPolicy: Always
  repository: nginx
  tag: latest
ingress:
  enabled: true
  port: 80
  scheme: internal
initConfig: {}
metaEnvironmentFields:
  enabled: false
replicaCount: 1
resources:
  limits:
    cpu: 0m
    memory: "0"
  requests:
    cpu: 0m
    memory: "0"
serviceAccount:
  create: false
services:
- port: 80
