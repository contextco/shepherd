environment:
  TEST_ENV: test-env-value
image:
  repository: nginx
  tag: latest
ingress:
  enabled: false
replicaCount: 1
resources:
  limits:
    cpu: 0m
    memory: "0"
  requests:
    cpu: 0m
    memory: "0"
secrets:
- environmentKey: TEST_SECRET
  name: test-secret
  value: ""
serviceAccount:
  create: false
