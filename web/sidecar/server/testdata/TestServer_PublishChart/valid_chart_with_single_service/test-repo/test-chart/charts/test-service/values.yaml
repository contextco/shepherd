image:
  pullPolicy: Always
  repository: nginx
  tag: alpine
ingress:
  enabled: false
initConfig:
  initCommands:
  - command:
    - /bin/sh
    - -c
    - ls
    name: init-command-0
metaEnvironmentFields:
  enabled: false
replicaCount: 1
resources:
  limits:
    cpu: 0m
    memory: "0"
  requests:
    cpu: 0m
    memory: "0"
serviceAccount:
  create: false
